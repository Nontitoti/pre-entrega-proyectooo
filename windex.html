<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windex</title>
    
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;

}

body {
    background: rgb(34, 26, 61);
    overflow: hidden;
}

nav {
    background: rgb(46, 32, 32);
    height: 80px;
    position: relative;
}

.container {
    margin: auto;
    display: flex;
    justify-content: space-between;
    max-width: 1000px;
    line-height: 80px;
    z-index: 100;
}

.container-logo {
    margin-left: 20px;
    z-index: 100;
    cursor: pointer;
}

.container-logo h2 {
    color: aquamarine;
    font-weight: 300;
    font-size: 35px;
    letter-spacing: 2px;
}

.container-logo h2 span {
    color: blue;
    font-weight: 700;
}

.links .link {
    display: inline-block;
}

.link .link a {
    text-decoration: none;
    color: rgb(81, 99, 114);
    font-size:  20px;
    margin: 0 25px;
    letter-spacing: 3px;
    transition: .3s;
}

.link .link a:hover {
    color: chartreuse;
}

.toggle {
    color: coral;
    margin-right: 20px;
    font-size: 30px;
    transform: rotate(90deg);
    cursor: pointer;
    transition: .3s;
    display: none;
}

.rotate {
    transform: rotate(180deg);
}

.div .id {
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
}

.div .id .contenedor{
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

.productos{
    padding: 5px;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
    text-align: right;
    justify-content: end;
}

.div .id .carrito .de .compras{
    background-color: #f0f0f0;
    padding: 10px;
    border: 1px solid #ccc;

}

.h2 .carrito .de .compras {
text-align: right;
margin: auto;


}

.ul .id {
text-align: right;
margin: auto;
}




@media screen and (max-width: 800px) {
    .toggle {
        display: inline-block;
    }
    .links {
        position: absolute;
        display: flex;
        flex-direction: column;
        background: black;
        text-align: center;
        overflow: hidden;
        height: calc(100vh - 80px);
        width: 100%;
        z-index: -1;
        transition: .5s;
    }

    .xx 27
    acsuelo
    /tive {
        top: 80px;
    }
    
    .links .link:hover {
        background: burlywood;
    }

}
    </style>

</head>



<body>

<script>
    const toggle = document.querySelector ('.toggle')
    const links = document.querySelector('.links')

    toggle.addEventListener('click', () => {

    toggle.classList.toggle('rotate')
    links.classList.toggle('active')
    })

   


        let carrito = []; // Un array para almacenar los productos en el carrito

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const carritoElement = document.getElementById("carrito");
            const totalElement = document.getElementById("total");
            let carritoHTML = "";
            let total = 0;

            for (let i = 0; i < carrito.length; i++) {
                carritoHTML += `<li>${carrito[i].nombre} - $${carrito[i].precio}</li>`;
                total += carrito[i].precio;
            }

            carritoElement.innerHTML = carritoHTML;
            totalElement.textContent = total;
        }
</script>
